<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
Here are some people
<ol>
    <li>My junk person</li>
    <li th:each="person : ${people}" th:text="${person}"></li>
</ol>

<div class="col-8 mx-auto">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <th scope="row" th:text="${person.id}">1static data overriden by dynamic using thymeleaf</th>
            <th scope="row" th:text="${person.lastName}">1</th>
            <th scope="row" th:text="${person.firstName}">1</th>
            <th scope="row" th:text="${{person.dob}}">1</th>
            <th scope="row" th:text="${{person.salary}}">1</th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
